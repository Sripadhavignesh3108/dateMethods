<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        setInterval(() => {
            const d = new Date();
            document.getElementById("time").innerHTML = `${d.getDay()}:${d.getMinutes()}:${d.getSeconds()}`;
        }, 1000);
    </script>
</body>
</html>
